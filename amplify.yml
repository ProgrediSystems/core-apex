version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting Core APEX deployment"
        - npm ci
    build:
      commands:
        - echo "Building Core APEX application"
        - npm run build
    postBuild:
      commands:
        - echo "Build completed"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*